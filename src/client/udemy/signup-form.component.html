<form [ngFormModel]="form" (ngSubmit)="signup()">
	<legend>Signup Form</legend>

	<div class="form-group">
		<label for="username">User Name</label>
		<input 
			type="text" 
			class="form-control" 
			id="userName" 
			#username="ngForm" 
			ngControl="username"/>
            
        <div *ngIf="username.control.pending">Checking username availability...</div>
		<div *ngIf="username.touched && username.errors">
            <div
            	*ngIf="username.errors.invalidLogin" 
				class="alert alert-danger">                
                User Name and Password entered are invalid.
            </div>
			<div
				*ngIf="username.errors.required" 
				class="alert alert-danger">
				User Name is required.
			</div>
			<div
				*ngIf="username.errors.cannotContainSpace" 
				class="alert alert-danger">
				User Name cannot contain space character.
			</div>	
			<div
				*ngIf="username.errors.shouldBeUnique" 
				class="alert alert-danger">
				User name entered in not available.
			</div>            	
		</div>
	</div>

	<div class="form-group">
		<label for="password">Password</label>
		<input 
			type="text" 
			class="form-control" 
			id="password" 
			#password="ngForm" 
			ngControl="password"/>
		<div
			*ngIf="password.touched && !password.valid" 
			class="alert alert-danger">
			Password is required.
		</div>			
	</div>

	<button type="submit" class="btn btn-primary" [disabled]="!form.valid">Signup</button>
</form>
