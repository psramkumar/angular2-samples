<form #f="ngForm" (ngSubmit)="submitFeedback(f.form)">
	<legend>ngControl Form</legend>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input 
			ngControl="firstName"
			#firstName="ngForm"
			type="text" 
			class="form-control" 
			id="firstName"
			placeholder="First Name"
			minlength="5" 
			required/>
		<div *ngIf="firstName.touched && firstName.errors">
			{{firstName.errors | json}}
			<div 
				class="alert alert-danger"
				*ngIf="firstName.errors.required">
				First Name is required.
			</div>
			<div 
				class="alert alert-danger"
				*ngIf="firstName.errors.minlength">
				First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters.
			</div>
		</div>			
	</div>

	<div class="form-group">
		<label for="comment">Comment</label>
		<input
			ngControl="comment"
			#comment="ngForm" 
			type="textarea" 
			class="form-control" 
			id="comment"
			rows="10"
			cols="50" 
			required/>
		<div 
			class="alert alert-danger"
			*ngIf="comment.touched && !comment.valid">Comment is required.</div>			
	</div>
	
	<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
