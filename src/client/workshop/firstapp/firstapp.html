<div class="container">

    <h3>Chrome - Bookmark Manager</h3>
    <div class="col-md-12">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" placeholder="title" #newTitle />
        </div>

        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" placeholder="Address" #newAddress />
        </div>
        <div class="form-group">
            <div class="pull-right">
                <button type="button" class="btn btn-success"
                    (click)="addBookmark(newTitle,newAddress)">Add</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="col-md-12">
        <bookmark-item [r-data]="bookmark" *ngFor="let bookmark of bookmarks;let i=index;"></bookmark-item>
    </div>
</div>
